{% extends 'main/base.html' %}

{% block content %}
<section class="hero-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12 col-12">
                <div class="hero-content">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="services section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-12 col-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="py-3" style="background-color: rgb(214, 213, 213)">
                        {{ form.as_p }}
                    </div>
                    <div class="py-2">
                        <button type="submit" class="autobtn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
</section>
{% endblock content %}
