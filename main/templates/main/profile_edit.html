{% extends 'main/base.html' %}

{% block content %}
<div class="py-1">
    <form method="post">
        {% csrf_token %}
        <div class="py-3" style="background-color: rgb(200, 236, 248);">
            {{ form.as_p }}
        </div>
        <div class="py-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
{% endblock content %}
