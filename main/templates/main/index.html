{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<!-- <h1>{{ title }}</h1> -->
<div class="carousel slide pb-4" id="carouselControls" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'main\images\karusel1.png' %}" alt="image-carousel-1">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'main\images\karusel2.jpg' %}" alt="image-carousel-2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'main\images\karusel3.png' %}" alt="image-carousel-3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% for post in posts %}
<p><strong><a href="{% url 'show_post' post.slug %}">{{ post.title }}</a></strong> от: {{ post.time_create }}</p>
<p>{{ post.content|truncatewords:10 }}</p>
{% endfor %}
{% endblock content %}
