{% extends 'autonorms/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for modification in modifications %}
    <li><a href="{% url 'select_equipment' modification.pk %}">{{ modification.name }} {{ modification.year }} {{ modification.horsepower }} {{ modification.engine_code }} {{ modification.car_body }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
